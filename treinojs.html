<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capacitação - JS</title>
    <link rel="stylesheet" href="treinosestilo.css">
    <link rel="shortcut icon" href="acens.png">
</head>
<body>
    <div class="wrap">
        <div class="box1">
            <form class="form" autocomplete="off">
                <p class="primeiro__p">Nome</p>
                <input class="primeiro__input" type="text" id="primeiro">

                <p class="segundo__p">Stacks</p>
                <input class="segundo__input" type="text" id="segundo">

                <p class="terceiro__p">Valor</p>
                <input class="terceiro__input" type="text" id="terceiro">

                <p class="quarto__p">Dias Úteis</p>
                <input class="quarto__input" type="text" id="quarto">

                <p class="quinto__p">Desenvolvedores</p>
                <input class="quinto__input" type="text" id="quinto">
            </form>

            <input type="submit" value="Clique" id="botao" onclick="clique()">

            
        </div>

        <div class="box2" id="box2">
            <table class="tabela" id="tabela">
                <thead>
                    <tr>
                        <th class="tabela__1">Nome</th>
                        <th class="tabela__2">Stacks</th>
                        <th class="tabela__3">Valor</th>
                        <th class="tabela__4">Dias Úteis</th>
                        <th class="tabela__5">Desenvolvedores</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                   
                    </tr>
                </tbody>
                         

            </table>
        </div>

        <div style="clear:both;"></div>
    </div>

    <script src="myscripts.js"></script>
    
</body>
</html>
